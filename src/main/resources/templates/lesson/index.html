<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lessons - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin.css}" href="/src/main/resources/static/css/admin.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .container-fluid {
            padding: 0;
            margin: 0;
            width: 100%;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100vh;
            background-color: #2f3e4d;
            padding: 15px;
            margin: 0;
            box-sizing: border-box;
        }
        .main {
            margin-left: 200px;
            padding: 15px;
            width: calc(100% - 200px);
            box-sizing: border-box;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .nav {
            list-style: none;
            padding: 0;
        }
        .nav li {
            margin-bottom: 10px;
        }
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
        .icons span {
            margin-left: 10px;
        }
        table th, table td {
            text-align: center;
            vertical-align: middle;
        }
        col {
            width: 25%;
        }
        .lesson-table {
            margin-top: 1rem;
            margin-bottom: 2rem;
        }
        @media (max-width: 768px) {
            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
            }
            .main {
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <aside class="sidebar">
        <div class="logo">MUSICAL SCHOOL</div>
        <ul class="nav">
            <li><a th:href="@{/admins/dashboard}">Dashboard</a></li>
            <li><a th:href="@{/pupils}">Pupils</a></li>
            <li><a th:href="@{/teachers}">Teachers</a></li>
            <li style="background-color: grey; font-size: 18px; padding: 15px; border-radius: 5px; list-style-type: none; display: inline-block;"><a th:href="@{/lessons}">Lessons</a></li>
            <li><a th:href="@{/subjects}">Subjects</a></li>
        </ul>
    </aside>

    <main class="main">
        <header class="topbar">
            <span>ADMIN</span>
            <div class="icons">
                <span class="bell">ðŸ””</span>
                <span class="user">ðŸ‘¤</span>
            </div>
        </header>

        <div>
            <div th:each="day : ${T(com.example.school.model.enums.Day).values()}">
                <h4 th:text="${#strings.capitalize(day.name().toLowerCase())} + ' Lessons'" class="mt-4 text-primary"></h4>

                <div th:if="${#lists.isEmpty(lessons.get(day))}">
                    <p class="text-muted">No lessons scheduled for this day.</p>
                </div>

                <table th:if="${!#lists.isEmpty(lessons.get(day))}" class="table table-bordered table-hover shadow-sm lesson-table">
                    <colgroup>
                        <col span="1">
                        <col span="1">
                        <col span="1">
                        <col span="1">
                    </colgroup>
                    <thead class="table-light">
                    <tr>
                        <th>Subject</th>
                        <th>Teacher</th>
                        <th>Time</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="lesson : ${lessons.get(day)}" style="height: 60px">
                        <td th:text="${lesson.getSubject().getName()}"></td>
                        <td th:text="${lesson.getTeacher().getFirstName() + ' ' + lesson.getTeacher().getLastName()}"></td>
                        <td th:text="${lesson.getFrom() + ' - ' + lesson.getTo()}"></td>
                        <td>
                            <a th:href="@{'/lessons/' + ${lesson.id}}" class="btn btn-sm btn-outline-primary">View</a>
                            <a th:href="@{'/lessons/edit/' + ${lesson.id}}" class="btn btn-sm btn-outline-warning">Edit</a>
                            <form th:action="@{/lessons/delete/{id}(id=${lesson.id})}" method="post" onsubmit="return confirm('Are you sure you want to delete this lesson?');">
                                <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
