<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">

<div style="color: red;" th:if="${param.error}">
    Invalid username or password.
</div>


<div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h2 class="text-center mb-4">Login</h2>

    <form method="post" th:action="@{/login}">
        <div class="mb-3">
            <label class="form-label" for="username">Username</label>
            <input class="form-control" id="username" name="username" placeholder="Enter username" type="text">
        </div>

        <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <input class="form-control" id="password" name="password" placeholder="Enter password" type="password">
        </div>

        <button class="btn btn-primary w-100" type="submit">Login</button>
    </form>

    <div class="text-center mt-3">
        <a th:href="@{/register}">Don't have an account? Sign up</a>
    </div>
</div>

<!-- Bootstrap 5 JS Bundle CDN (optional, for dropdowns, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
