<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teachers - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/admin.css" rel="stylesheet" th:href="@{/css/admin.css}">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container-fluid {
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100vh;
            background-color: #2f3e4d;
            padding: 15px;
            margin: 0;
            box-sizing: border-box;
        }

        .main {
            margin-left: 200px;
            padding: 15px;
            width: calc(100% - 200px);
            box-sizing: border-box;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .nav {
            list-style: none;
            padding: 0;
        }

        .nav li {
            margin-bottom: 10px;
        }

        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }

        .icons span {
            margin-left: 10px;
        }

        .table-responsive {
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
            }

            .main {
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body class="bg-light">
<div class="container-fluid">
    <aside class="sidebar">
        <div class="logo">MUSICAL SCHOOL</div>
        <ul class="nav">
            <li><a th:href="@{/admins/dashboard}">Dashboard</a></li>
            <li><a th:href="@{/pupils}">Pupils</a></li>
            <li style="background-color: grey; font-size: 18px; padding: 15px; border-radius: 5px; list-style-type: none; display: inline-block;">
                <a th:href="@{/teachers}">Teachers</a>
            </li>
            <li><a th:href="@{/lessons}">Lessons</a></li>
            <li><a th:href="@{/subjects}">Subjects</a></li>
        </ul>
    </aside>

    <main class="main">
        <header class="topbar">
            <span>ADMIN</span>
            <div class="icons">
                <span class="bell">ðŸ””</span>
                <span class="user">ðŸ‘¤</span>
            </div>
        </header>

        <h2 class="mb-4 text-center">List of Teachers</h2>

        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle shadow-sm">
                <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Full Name</th>
                    <th>Username</th>
                    <th>Phone</th>
                    <th>Date of Birth</th>
                    <th>Specializations</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each=" teacher, iterStat : ${teachers}">
                    <td th:text="${iterStat.index + 1}"></td>
                    <td th:text="${teacher.firstName + ' ' + teacher.lastName}"></td>
                    <td th:text="${teacher.username}"></td>
                    <td th:text="${teacher.phoneNumber != null ? teacher.phoneNumber : 'â€”'}"></td>
                    <td th:text="${teacher.dateOfBirth}"></td>
                    <td>
                        <div th:if="${#lists.isEmpty(teacher.specializations)}" class="text-muted">Not assigned</div>
                        <div th:if="${!#lists.isEmpty(teacher.specializations)}" class="d-flex flex-wrap gap-1">
                            <span class="badge bg-secondary" th:each="subject : ${teacher.specializations}"
                                  th:text="${subject.name}">Piano</span>
                        </div>
                    </td>
                    <td>
                        <div class="d-flex gap-1">
                            <a class="btn btn-sm btn-outline-primary"
                               th:href="@{/teachers/{id}(id=${teacher.id})}">View</a>
                            <a class="btn btn-sm btn-outline-warning"
                               th:href="@{/teachers/edit/{id}(id=${teacher.id})}">Edit</a>
                            <form th:action="@{/teachers/delete/{id}(id=${teacher.id})}" method="post"
                                  onsubmit="return confirm('Are you sure you want to delete this teacher?');">
                                <button class="btn btn-sm btn-outline-danger" type="submit">Delete</button>
                            </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
